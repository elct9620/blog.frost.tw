<!DOCTYPE html>
<html lang="{{ .Lang }}">
  <head>
    <title>{{ if .IsNode }}{{ if gt .Paginator.PageNumber 1 }}{{ with .Paginator.PageNumber }}{{ i18n "page" . }}{{ end }}{{ end }}{{ end }}{{ block "title" . }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    {{- partial "head.html" . -}}
  </head>
  <body>
    <div id="fb-root" data-turbolinks-permanent></div>
    {{- partial "header.html" . -}}
    <div id="wrapper">
      {{- block "main" . }}{{- end }}
    </div>
    {{- partial "footer.html" . -}}
    {{- partial "post_scripts.html" . -}}
    <div class="loading"></div>
  </body>
</html>
