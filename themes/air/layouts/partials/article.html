<article class="post article" role="article">
  <header class="article__header">
    <time datetime="{{ dateFormat "2006-01-02T15:04:05-0700" .PublishDate }}" class="article__time--header">
      {{ dateFormat "Jan.02" .Date }}
    </time>
    <h1 class="article__title">{{ .Title }}</h1>
  </header>
  <div class="article__entry">
    {{ partial "translations.html" . }}
    {{ partial "toc.html" . }}
    {{ if .Params.promote }}
    <div class="promote">
      <a class="promote__link" href="{{ .Params.promote.link }}" rel="nofollow" target="_blank" title="{{ .Params.promote.title }}">
        <img src="{{ .Params.promote.image | absURL }}" class="promote__link" alt="{{ .Params.promote.title }}" />
      </a>
    </div>
    {{ end }}
    {{ .Content }}
    <footer class="article__footer">
        <div class="text-center">
          <div class="fb-share-button"
               data-href="<%- page.permalink %>"
               data-layout="button_count">
          </div>
        </div>
        <div class="text-center mt-1">
          <style>.bmc-button img{width: 27px !important;margin-bottom: 1px !important;box-shadow: none !important;border: none !important;vertical-align: middle !important;}.bmc-button{line-height: 36px !important;height:37px !important;text-decoration: none !important;display:inline-flex !important;color:#ffffff !important;background-color:#000000 !important;border-radius: 3px !important;border: 1px solid transparent !important;padding: 1px 9px !important;font-size: 22px !important;letter-spacing:0.6px !important;box-shadow: 0px 1px 2px rgba(190, 190, 190, 0.5) !important;-webkit-box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;margin: 0 auto !important;font-family:'Cookie', cursive !important;-webkit-box-sizing: border-box !important;box-sizing: border-box !important;-o-transition: 0.3s all linear !important;-webkit-transition: 0.3s all linear !important;-moz-transition: 0.3s all linear !important;-ms-transition: 0.3s all linear !important;transition: 0.3s all linear !important;}.bmc-button:hover, .bmc-button:active, .bmc-button:focus {-webkit-box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;text-decoration: none !important;box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;opacity: 0.85 !important;color:#ffffff !important;}</style><link href="https://fonts.googleapis.com/css?family=Cookie&display=swap" rel="stylesheet"><a class="bmc-button" target="_blank" href="https://www.buymeacoffee.com/aotoki"><img src="https://bmc-cdn.nyc3.digitaloceanspaces.com/BMC-button-images/BMC-btn-logo.svg" rel="noreferrer" alt="Buy me a Coffee"><span style="margin-left:5px">Buy me a Coffee</span></a>
        </div>
        <iframe title="LikeCoin" scrolling="no" frameborder="0" style="display: block; margin: 0 auto; height: 212px;" src="https://button.like.co/in/embed/elct9620/button?referrer=<%- page.permalink %>"></iframe>
        {{ partial "tags" . }}
    </footer>
    {{ partial "related" . }}
  </div>
</article>

<div class="subscribe">
  <!-- Begin Mailchimp Signup Form -->
  <div id="mc_embed_signup">
    <form action="https://frost.us4.list-manage.com/subscribe/post?u=dd3d68032c0510041f1302539&amp;id=d2a668a8aa" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
      <div id="mc_embed_signup_scroll">
        <h1 class="subscribe__title">{{ i18n "subscribeTitle" }}</h2>
        <div class="mc-field-group">
          <input type="email" value="" name="EMAIL" class="required email subscribe__input" id="mce-EMAIL" placeholder="Email">
        </div>
        <div id="mce-responses" class="clear">
          <div class="response" id="mce-error-response" style="display:none"></div>
          <div class="response" id="mce-success-response" style="display:none"></div>
        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_dd3d68032c0510041f1302539_d2a668a8aa" tabindex="-1" value=""></div>
        <div class="clear"><input type="submit" value="{{ i18n "subscribeButton" }}" name="subscribe" id="mc-embedded-subscribe" class="button subscribe__button"></div>
      </div>
    </form>
  </div>

<!--End mc_embed_signup-->
</div>

<div class="adv">
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <!-- 網誌_文末廣告 (Hexo) -->
  <ins class="adsbygoogle"
    style="display:block"
    data-ad-client="ca-pub-2844969736316510"
    data-ad-slot="5530952976"
    data-ad-format="auto"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>

<section id="comment" class="comment-box">
  <h1 class="comment-box__title">{{ i18n "comments" }}</h1>
    <div id="disqus_thread"></div>
  </div>
</section>
