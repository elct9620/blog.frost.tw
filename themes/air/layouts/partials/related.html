{{ $related := .Site.RegularPages.Related . | first 5 }}
{{ with $related }}
<aside class="related">
  <header class="related__header">
    <h3 class="related__title">{{ i18n "seeAlso" }}</h3>
  </header>
  <ul>
    {{ range . }}
      <li class="related__item"><a class="related__link" href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{ end }}
  </ul>
</aside>
{{ end }}
