{{ with .Params.tags }}
  {{ if gt (len .) 0 }}
  <ul class="article__tag-list">
    {{ range $index, $tag := . }}
      {{ with $.Site.GetPage (printf "/%s/%s" "tags" $tag) }}
      <li class="article__tag-list-item">
        <a class="article__tag-list-link" href="{{ .Permalink }}">{{ $tag }}</a>
      </li>
      {{ end }}
    {{ end }}
  </ul>
  {{ end }}
{{ end }}
